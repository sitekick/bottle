<!DOCTYPE html-->
<html>
	<meta charset="utf-8" />
	<title>Table CSS</title>
	
	<style type="text/css">
		.tablewrap{
			max-width: 1024px;
		}
		
		.table{
			display: table;
			width: 100%;
			border-collapse: separate;
			border-spacing: 10px;
			background: orange;
		}
		.row {
			display: table-row;
			background: red;
		}
		.column {
			display: table-cell;
			background: purple;
			width: 33.33333%;
		}
		
		.col23 {
/* 			width: 66.66666%; */
		}
	</style>
</html>

<body>
	<div class="tablewrap">
		<div class="table">
			<div class="row">
				<div class="column">1</div>
				<div class="column">2</div>
				<div class="column">3</div>
			</div><!/--row-->
		</div><!/--table-->
			
		<div class="table">
					<div class="row">
						<div class="column">1</div>
						<div class="column col23">2</div>
					</div><!/--row-->
		</div><!/--table-->
		
		<div class="table">
			<div class="row">
				<div class="column">1</div>
			</div><!/--row-->
		</div><!/--table-->
	</div><!/--tablewrap-->
	
</body>
</html>
