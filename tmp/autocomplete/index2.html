<!DOCTYPE HTML>
<head>
	<title>Autocomplete</title>
	
	<style type="text/css">
		
		#mysearch {
			width: 100%;
			height: 35px;
			font-size: 1.25em;
		}
		
		form {
			display: inline-block;
			width: 90%;
		}
		.mywrap{
			width: 50%;
			background: #EEE;
			margin: 100px auto;
			padding: 10px;
			text-align: center;
		}
	
	</style>
	
	<script src="scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script src="dist/jquery.autocomplete.js" type="text/javascript"></script>
	<script src="../data/search.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(function() {
			var suggestions = $.map(terms, function (term) { return { value: term, data: term }; });
			$('#mysearch').autocomplete({
				lookup: suggestions			
				});
		});
		</script>
		
		
</head>
<body>
	<div class="mywrap">
		<form action="">
			<input type="text" id="mysearch"  />
		</form>
	</div>
	
</body>
